<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Reg</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      $(document).ready(function()
      {
        $("#txtusername").change(function(){
          //alert("hello")
          console.log($(this).val());
            var username = $(this).val();
            $.ajax({
                url: "/validate_expert_username/",
                data:{
                    'username': username
                },
                dataType: 'json',
                success: function(data){
                    if(data.exists){
                        //alert("Username already exists");
                        //$("#data").html("Username already exists");
    
                        $('#txtusername').after('<div class="ajaxdiv" id="userNameExistence"> username is not available!</div>')
    
                    }
    
                
    
                        else{
            $('#userNameExistence').remove();
                }
    
                    }
                
    
                
                    });
        });
      })
    </script>
</head>
<style>
  .ajaxdiv{
    color:red
  }
  .multi-bg-example {
    width: 100%;
    height: 400px;
    background-image: url(firefox.png),
        url(bubbles.png),
        linear-gradient(to right, rgba(30, 75, 115, 1), rgba(255, 255, 255, 0));
    background-repeat: no-repeat,
        no-repeat,
        no-repeat;
    background-position: bottom right,
        left,
        right;
  
  
  }
  
  </style>

<body>
    {% include 'healthapp/html/header.html'%}
    {% if messages %}

        {% for m in messages %}

        <!-- <h3 class="text-{{m.tags}}">{{m}}</h3> -->
        <div class="row justify-content-center">
            <div class="col-6">
            <div class="alert alert-{{m.tags}} alert-dismissible fade show" role="alert">
            <strong>{{m}}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          </div>
        </div>

        {% endfor %}


    {% endif %}
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Expert Registration</p>
      
                      <form class="mx-1 mx-md-4 needs-validation" novalidation  method="POST" action="/expertreg/">
                        {% csrf_token %}
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" name="txtusername" id="txtusername" class="form-control" />
                            <label class="form-label" for="form3Example3c">User Name</label>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text"name="txtname" id="form3Example1c" class="form-control" />
                            <label class="form-label" for="form3Example1c">Your Name</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" name="txtemail" id="form3Example3c" class="form-control" />
                            <label class="form-label" for="form3Example3c">Your Email</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" name="txtpass" id="form3Example4c" class="form-control" />
                            <label class="form-label" for="form3Example4c">Password</label>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="number" name="txtphone" id="form3Example3c" class="form-control" />
                            <label class="form-label" for="form3Example3c">Phone</label>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" name="txtcity" id="form3Example3c" class="form-control" />
                            <label class="form-label" for="form3Example3c">City</label>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" name="txtaddress" id="form3Example3c" class="form-control" />
                            <label class="form-label" for="form3Example3c">Address</label>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" name="txtgender" id="form3Example3c" class="form-control" />
                            <label class="form-label" for="form3Example3c">Gender</label>
                          </div>
                        </div>
                        <label for="experttype">Expert Type:</label>

                        <select name="txtexpert" id="cars">
                         <option value="nurse">Nurse</option>
                             <option value="yoga">Yoga Expert</option>
                           <option value="therapist">Therapist</option>
                                 <option value="counseller">Counseller</option>
                                 <option value="dietecien">Dietecien</option>
                          </select>
                          <div class="d-flex mx-4 mb-3 mb-lg-4"></div>
                            <button name = "submit" type="submit" value = "submit" class="btn btn-primary btn-lg"style = "float:right">Register</button>
                          </div>
      <script>
        if(window.history.replaceState){
          window.history.replaceState(null,null,window.location.href);
        }

      </script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>


</html>
