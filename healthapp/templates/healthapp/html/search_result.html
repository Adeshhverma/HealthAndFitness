{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthapp | searchResult</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'healthapp/css/patient_home.css' %}">
    <link rel="stylesheet" href="{% static 'healthapp/css/expert_card.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    {% include 'healthapp/html/header.html'%}
    <div class="float-container"style="float: left;">
        {%for row_data in expdata%}
        
       <div class="card" style="width: 18rem;margin: 20px;">
           <img src="..." class="card-img-top" alt="...">
           <div class="card-body">
            <img src="media/{{obj.pic_name}}" class="card-img -top" alt="">
             <h5 class="card-title">Name :-{{row_data.name}}</h5>
             <p class="card-text">Email :- {{row_data.email}}</p>
             <p class="card-text">Address :- {{row_data.address}}</p>
             <p class="card-text">City :- {{row_data.city}}</p>
             <a href="#" class="btn btn-success">Booking Request</a>
            
             
           </div>
       </div>
    </div>
    {%endfor %}

   

    


    {% include 'healthapp/html/footer.html'%}
</body>
<script type= 'text/javascript'src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js'></script>
<script src="{% static 'healthapp/js/patient_home.js' %}"></script>
</html>
